<html>
  <head>
    <title>Login - Spirit</title>
    <link rel="stylesheet" href="assets/css/styles.css" media="screen" charset="utf-8">
    <script charset="utf-8" src="assets/js/jquery.js"></script>
    <script charset="utf-8" src="assets/js/errors.spirit.js"></script>
    <script charset="utf-8" src="assets/js/spirit.js"></script>
    <script charset="utf-8" src="assets/js/login.spirit.js"></script>
  </head>
  <body>
    <spirit-wrapper>
      <div class="content">
        <spirit-container id="container-main" class="center">
          <h1 class="no-margin hero">Login to Spirit</h1><br>
          <label for="username">Username</label>
          <input data-for-trigger="login" name="username" type="text"></input>
          <br><br>

          <label for="password">Password</label>
          <input data-for-trigger="login" name="password" type="password"></input>
          <br><br>

          <label for="remember">Remember me</label>
          <input type="checkbox" id="remember" checked></input>
          <br><br>

          <button data-trigger="login" id="login">Login</button>
        </spirit-container>
      </div>
    </spirit-wrapper>
  </body>
</html>
